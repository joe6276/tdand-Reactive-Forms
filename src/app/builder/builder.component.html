<form [formGroup]="profile" (ngSubmit)="onSubmit()">  
    <div class="form-group">
  
      <label> Name</label>
      <input  formControlName="name" type="text" class="form-control">
      <div *ngIf="!profile.get('name')!.valid  && 
      profile.get('name')!.touched ">

      <span  class='error' *ngIf="profile.get('name')!.errors!['DisallowedUsername']">
        Username is Not Alllowed
      </span>
      <span  class='error' *ngIf="profile.get('name')!.errors!['required']">
        *Username is Required
      </span>

      </div>
    </div>
  
  
  <div formGroupName="contactInfo">

    <div class="form-group">
      <label> Email Address</label>
      <input type="text"   formControlName="email"  class="form-control">
      <div class="error" *ngIf="!profile.get('contactInfo.email')!.valid  && 
       profile.get('contactInfo.email')!.touched ">

       <span  class='error' *ngIf="profile.get('contactInfo.email')!.errors!['unallowed']">
        *Email is Unallowed
        </span>
        
       <span  class='error' *ngIf="profile.get(['contactInfo','email'])!.errors!['required']">
        
        *Please enter a valid email
        </span>
</div>
 </div>
  
    <div class="form-group">
      <label> Phone Number</label>
      <input type="text"   formControlName="phone"  class="form-control">
    </div>
  </div>
  
 
  
  
  
    <div class="form-group">
      <label> Select Course</label>
      <select class="form-control" [ngModel]="'sl'"  formControlName="course" >
        <option value="sl">Select A Course</option>
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="c+">C++</option>
        <option value="c#">C#</option>
      </select>
    </div>
  <label for="">Bio</label>
    <div class="form-group">
      <textarea  class="form-control" formControlName="bio"  >
  
      </textarea>
      
    </div>
    <label for="">Gender</label>
    <div class="form-group" *ngFor="let gender of genders">
      <label><input type="radio"   formControlName="gender"  value={{gender}}  > {{gender}}</label>
    </div>
    <p>Your Hobbies</p>
<button type="button"  (click)="addHobby()">Add Hobby</button>
    <div  formArrayName="hobbies">
        <div  *ngFor="let controls of getControls() ; let i=index">
          
          <div class="hob">
            
            <input type="text" [formControlName]="i">
            <label (click)="remove(i)">X</label>

          </div>
        

    </div>
    </div>
    <div class="btn">
      <button  type="submit">Submit</button>
     
    </div>
  </form>
